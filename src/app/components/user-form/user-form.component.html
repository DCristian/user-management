<div [formGroup]="form">
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstname" placeholder="Enter first name"
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" name="lastname" formControlName="lastname" placeholder="Enter last name"
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter email">
    </div>
  </div>

  <div class="form-group row">
    <label for="Birthdate" class="col-sm-2 col-form-label">Birthdate</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" id="Birthdate"
               name="birthday" formControlName="birthdate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
               [minDate]="minBirthDate"
               [maxDate]="maxBirthDate"
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2">Active</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="active" name="active" formControlName="active">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2">Permission</div>
    <div class="col-sm-10">
      <div class="form-check" formArrayName="permissions" *ngFor="let permission of form.get('permissions').controls; let i = index">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [formControlName]="i">
          {{ permissions[i].name }}
        </label>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
