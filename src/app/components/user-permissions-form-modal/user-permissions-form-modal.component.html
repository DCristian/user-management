<div class="modal-header">
  <h4 class="modal-title">Edit user permissions</h4>
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div [formGroup]="form">
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-3">Permission</div>
      <div class="col-sm-9">
        <div class="form-check" formArrayName="permissions" *ngFor="let permission of formPermissions.controls; let i = index">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [formControlName]="i">
            {{ permissionNames[i] }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onClose()">Cancel</button>
    <button type="button" class="btn btn-warning" (click)="onSubmit()">Update</button>
  </div>
</div>
