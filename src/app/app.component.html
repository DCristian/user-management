<div class="container">
  <div class="pb-2 mt-4 mb-4 border-bottom">
    <h1>Users</h1>
  </div>

  <div class="mb-4">
    <button class="btn btn-success" (click)="addNewUser()">
      <i class="fa fa-plus" aria-hidden="true"></i> Add new
    </button>
  </div>

  <user-list [users]="users" (editUser)="onEditUser($event)" (editUserPermissions)="onEditUserPermissions($event)" (delete)="onDelete($event)"></user-list>
</div>
