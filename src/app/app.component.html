<div class="container">
  <div class="pb-2 mt-4 mb-4 border-bottom">
    <h1>Users</h1>
  </div>

  <user-list
    [users]="users"
    (modifyUser)="onModifyUser($event)"
    (editUserPermissions)="onEditUserPermissions($event)"
    (delete)="onDelete($event)"
    (addNewUser)="addNewUser()"
  ></user-list>
</div>
