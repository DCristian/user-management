<div class="container">
  <div class="pb-2 mt-4 mb-4 border-bottom">
    <h1>Users</h1>
  </div>

  <div class="mb-3">
    <button class="btn btn-success" (click)="addNewUser()">Add new user</button>
  </div>

  <user-list [users]="users" (edit)="onEdit($event)" (delete)="onDelete($event)"></user-list>
</div>
